<div class="titre">
    <h1>Créer Votre Profil Stagiaire :</h1>
</div>
<form  >
    <div class="sec">
        <div class="col1">
           
            <div class="form__group">
                <label for="name" class="form__label">Nom et Prénom : </label>
                <br>
                <input type="text" class="form__field"  name="first_name" id='name' required />
                
            </div>
            <div class="form__group">
                <label for="Email" class="form__label">Email</label>
                <br>
                <input type="email" class="form__field"  name="email" id='Email' required />
            </div> 
            <div class="form__group">
                <label for="birthday" class="form__label">Date de naissance : </label>
                <br>
                <input type="date" class="form__field"  name="birthday" id='birthday' required />
            </div>
        </div>
        <div class="col2">
            <div class="form__group">
                <label for="password" class="form__label">Mot de passe : </label>
                <br>
                <input type="password" class="form__field"  name="password" id='password' required />
            </div>
          
            <div class="form__group">
                <label for="phone" class="form__label">Numéro de mobile : </label>
                <br>
                <input type="number" class="form__field"  name="phone_num" id='phone' required />
            </div>
            <div class="radio">
                <p class="titre">Type :</p>
                <div class="rCheck">

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="type" id="freelance">
                    <label class="form-check-label" for="freelance">
                    Stagiaire 
                    </label>
                 </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="type" id="client" checked>
                    <label class="form-check-label" for="client">
                    Entreprise 
                    </label>
                 </div>
                </div>
            </div>
        </div>                        
    </div>
    <div class="submit"  ><input routerLinkActive="List-item-active" routerLink="/dashboard" type="submit" value="Enregistrer"></div>
</form>
